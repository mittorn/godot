name: Build Godot
description: Build Godot with the provided options.
inputs:
  target:
    description: The scons target (debug/release_debug/release).
    default: "debug"
  tools:
    description: If tools are to be built.
    default: false
  tests:
    description: If tests are to be built.
    default: false
  platform:
    description: The Godot platform to build.
    required: false
  sconsflags:
    default: ""
  scons-cache:
    description: The scons cache path.
    default: "${{ github.workspace }}/.scons-cache/"
  scons-cache-limit:
    description: The scons cache size limit.
    default: 4096
runs:
  using: "composite"
  steps:
    - name: Scons Build
      shell: sh
      env:
          SCONSFLAGS: ${{ inputs.sconsflags }}
          SCONS_CACHE: ${{ inputs.scons-cache }}
          SCONS_CACHE_LIMIT: ${{ inputs.scons-cache-limit }}
      run: |
        echo "Building with flags:" ${{ env.SCONSFLAGS }}
        env
        scons p=${{ inputs.platform }} target=${{ inputs.target }} tools=${{ inputs.tools }} tests=no --jobs=2 ${{ env.SCONSFLAGS }} CC="gcc-11 -no-pie -fno-pic" CXX="g++-11 -no-pie -fno-PIC -static-libgcc -static-libstdc++ -Os -Wl,-Os -Wl,--as-needed -fno-plt -fipa-pta -fdevirtualize-at-ltrans -march=znver1 -mtune=znver1 -mfma -mavx2 -mavx -msse4a -msse4 -mssse3 -msse3 -msse2 -msse -mfpmath=both -pipe -ffunction-sections -fvisibility=hidden -Wl,--gc-sections" CXXFLAGS="-Os -no-pie -fno-PIC -Wl,-Os -Wl,--as-needed -fno-plt -fipa-pta  -fdevirtualize-at-ltrans -march=znver1 -mtune=znver1 -mfma -mavx2 -mavx -msse4a -msse4 -mssse3 -msse3 -msse2 -msse -mfpmath=both -pipe -ffunction-sections -fvisibility=hidden -Wl,--gc-sections -U_FORTIFY_SOURCE -fno-stack-protector -static-libgcc"
        ls -l bin/
